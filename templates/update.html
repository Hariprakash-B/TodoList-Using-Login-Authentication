<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
       body{
      background-color: #6200EA
    }
    .container{
      background-color:#fff;
      max-width: 750px;
      margin-top: 100px;
      padding-top: 20px;
      height: 500px;
      border-radius: 40px 5px;
    }
    .update{
      padding-top: 20px;
      width: 700px;
      height: 400px;
    }
      </style>
</head>
<body>
    <div class="container">
<form action="" method="POST">
    {% csrf_token %}
        <label class=form-label for="">enter the work to be done</label><br>
        <input type="text" name="title" value="{{ form.title.value }}" class="form-control w-75 d-inline" required>
        <input type="hidden" name="name" value=" {{name}} ">
        {{form.complete}}
       <input type="submit" name="update" value="update" class="btn btn-success">  
</form>
<div style="overflow: auto" class="update">
    <table class="table">
      <tbody>
    {% for task in tasks %}
        {% if task.complete == True %}
        <tr>
        <td class="col-7"><strike>{{task}}</strike></td>
        {% else %}
        <td class="col-7">{{task}}</td>
        {% endif %}
        <td class="col"><a href="{% url 'update' task.id %} " class="btn btn-primary">update</a></td>
        <td class="col"><a href="{% url 'delete' task.id %}" class="btn btn-danger" >delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
</div>
</body>
</html>
